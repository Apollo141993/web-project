<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="newsletter">
        <div class="newsletter__container">
            <div class="newsletter__container-text">
                <p class="newsletter__text-pretitle">At your fingertips</p>
                <h2 class="newsletter__text-title">Newsletter</h2>
                <p class="newsletter__text-subtitle">Most calendars are designed for teams. 
                    Slate is designed for freelancers</p>
            </div>
            <div class="newsletter__container-media">
                <img src="img/newsletter-img.svg" alt="letter icon" class="newsletter__container-media-item">
            </div>
            <div class="newsletter__container-subscribe">
                <p class="newsletter__subscribe-title">Subscribe to our Newsletter</p>
                <p class="newsletter__subscribe-subtitle">Available exclusivery on Figmaland</p>
                <div class="newsletter__subscribe-form">
                    <form action="#">
                        <div class="newsletter__content-subscribe-form-box">
                          <input class="newsletter__content-subscribe-email input--email" type="email" name="email" id="subscription-email" placeholder="Your Email">
                                  <input class="newsletter__content-subscribe-form button--try-free" type="submit" name="subscribe" value="Subscribe">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
